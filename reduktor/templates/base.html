<!DOCTYPE html>

<head>
    <title>Reduktor</title>
    <!--Bootstrap CSS only -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap/bootstrap.css') }}">
    <!--    Bootstrap JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='scripts/bootstrap/bootstrap.bundle.min.js')}}"></script>
    <!-- Ubuntu font family -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">

    <!-- My styles -->
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">


    <!--    favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static', filename='favicon/safari-pinned-tab.svg')}}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<!--Corner images-->
<img src="{{ url_for('static', filename='img/brand.png') }}" id="corner-logo-top" alt="brand image">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between py-2 mb-4">
    <a class="navbar-brand" href="">
        REDUKTOR
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto" action="javascript:void(0);">
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="precesijaSwitch">
                <label class="custom-control-label" for="precesijaSwitch">Precesija</label>
            </div>
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="nutacijaSwitch">
                <label class="custom-control-label" for="nutacijaSwitch">Nutacija</label>
            </div>
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="geoTopoSwitch">
                <label class="custom-control-label" for="geoTopoSwitch">Geo - Topo</label>
            </div>
            <button class="btn mx-3" id="transform">TRANSFORMÅ I</button>
        </form>

    </div>
</nav>
{% block header %} {% endblock %}

{% block content %}

{% endblock %}
<!-- my scripts -->
<script src="{{ url_for('static', filename='scripts/prelasci.js') }}"></script>

</body>
