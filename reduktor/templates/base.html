<!DOCTYPE html>

<head>
    <title>{% block title %}{% endblock %} - Reduktor</title>
    <!--Bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!-- Ubuntu font family -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">

    <!-- My styles -->
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
</head>

<body>
<!--Corner images-->
<img src="{{ url_for('static', filename='img/brand.png') }}" id="corner-logo-top" alt="brand image">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between py-2">
    <a class="navbar-brand" href="">
        REDUKTOR
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto">
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="precesijaSwitch">
                <label class="custom-control-label" for="customSwitch1">Precesija</label>
            </div>
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="nutacijaSwitch">
                <label class="custom-control-label" for="customSwitch1">Nutacija</label>
            </div>
            <div class="custom-control custom-switch mx-3">
                <input type="checkbox" class="custom-control-input" id="geoTopoSwitch">
                <label class="custom-control-label" for="customSwitch1">Geo - Topo</label>
            </div>
            <button type="submit" class="btn mx-3" id="transform">TRANSFORMÅ I</button>
        </form>

    </div>
</nav>
{% block header %} {% endblock %}

{% block content %}

{% endblock %}
<!-- my scripts -->
<script src="{{ url_for('static', filename='scripts/prelasci.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/CoordSystem.js') }}"></script>

</body>
